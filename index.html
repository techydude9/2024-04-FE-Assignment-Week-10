<body class="container">
    <div id="mocha">
        <p><a href="./index.html">Index</a></p>
      </div>
      <div id="messages"></div>
      <div id="fixtures"></div>
  
      <script src="./node_modules/mocha/mocha.js"></script>
      <script src="./node_modules/chai/chai.js"></script>
      <!-- <script src="./node_modules/jquery/dist/jquery.js"></script>  -->

      <script>
        mocha.setup('bdd')
      </script>
      <script src="wk10.tests.js"></script>
      <script>
        mocha.run()
      </script>
    
    <!--- Coding Assignment Header  --->
    <div class="container-md flex-md-wrap text-center">
      <h1 class="bg-dark text-info border border-success rounded-pill p-2">Bob Ruzga's Week 10 Coding Assignment</h1>
    </div>
    <br>

    <!--- Coding Assignment Main  --->
    <div class="container text-center">  <!--- h2 showing My Collection head-->
      <h2 class=" border border-success rounded-2 text-bg-secondary text-white-50">My Music Collection</h2>
    </div>  

  <!-- Main Form for adding/removing albums from my music collection -->
  <!--  form id is mForm1 -->
    <div id="mForm1" class="card">
      <div class="card-body bg-secondary-subtle">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="genreId">Genre:</label>
              <input type="text" class="form-control" id="genreId" placeholder="Enter a Genre">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="bandId">Band:</label>
              <input type="text" class="form-control" id="bandId" placeholder="Enter the Band">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="albumId">Album:</label>
              <input type="text" class="form-control" id="albumId" placeholder="Enter an Album">
            </div>
          </div>
        </div>
        <br>
        <div>
          <button id="addMusic" class="btn btn-primary form-control">Add to Collection</button>
        </div>
      </div>
    </div>  <!-- End of Form div-->

  <!--  Enhancing UI -->
    <br>
    <hr>
    <br>


  <!-- main Table to hold my music collection -->
  <!-- table id is mTable1 -->
    <table id="mTable1" class="table table-primary table-bordered border-primary table-striped table-hover">
          <tr>
            <th scope="col">#</th>
            <th scope="col" >Genre</th>
            <th scope="col">Band</th>
            <th scope="col">Album</th>
            <th scope="col">Remove?</th>
          </tr>
    </table> 
      <!--- End of Table --> 

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="codeAssignWk10.js"></script>

</body>
